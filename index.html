<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/694772d257.js" crossorigin="anonymous"></script>
  <title>Sticky Notes</title>
</head>
<body>
  <h1 class="heading">Sticky Notes</h1>
  <p class="info-text">
  Your notes will be saved for you untill you remove them. <br> Right click (or touch and hold) on a Note to remove it</p>
  <div class="notes" id="notes">
    <!-- Will be added Dynamically -->
    <button class="btn" id="btn">+</button>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./app.js"></script>
</body>
</html>
